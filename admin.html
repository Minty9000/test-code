<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&display=swap" rel="stylesheet">
    <title>Admin Page</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="title">
                <h1>Minty Kicks</h1>
            </div>
            <ul class="icon">
                <img src="images/Untitled drawing.jpg" width="80px" />
            </ul>  
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="sidebar" id="sidebar">
        <div class="title">
            <h2>Minty Kicks</h2>
            <p>SideMenu</p>
        </div>
        <div class="mainMenu">
            <a href="index.html"><button>Home</button></a>
            <a href="about.html"><button>About</button></a>
            <a href="contact.html"><button>Contact</button></a>
            <a href="admin.html"><button>Admin</button></a>
        </div>
        <div class="footer">
            <p>Created by Gilbert Teng | Â© Minty Kicks 2024 All Rights Reserved.</p>
        </div>
        <div class="expand" id="expand"><span style="font-size: 40px; cursor: pointer" onclick="openBar()">&#x203A;</span></div>
        <div class="close" id="close"><span style="font-size: 40px; cursor: pointer" onclick="closeBar()">&lsaquo;</span></div>
        <div class="half-circle" id="half-circle"></div>
        <div class="close-circle" id="close-circle"></div>
        <div class="xmark" id="xmark"><button onclick="closeBar()">X</button></div>
    </section>
    <section class="passwordpage" id="passwordpage">
        <div class="content">
            <p>Enter Password:</p>
            <input type="password" id="password">
            <button onclick="checkPassword()">Submit</button>
            <p id="error" class="error"></p>
        </div>
    </section>
    <div class="empty"></div>
    <div class="adder">
        <h1>Add Product</h1>
        <input type="number" id="productSize" placeholder="Product size">
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="productPrice" placeholder="Product Price">
        <input type="file" id="productImage" accept="image/*">
        <button id="addProductButton">Add Product</button>
    </div>
    <section class="product">
        <div class="product-list" id="productList"></div>
    </section>
    <div class="deleter">
        <h1>Delete Product</h1>
        <input type="text" id="index" placeholder="index">
        <button id="deleteButton">Delete</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
